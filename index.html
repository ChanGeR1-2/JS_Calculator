<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display">0</div>
    <div class="buttons">
      <button class="util-button" id="reset-button">AC</button>
      <button class="util-button" id="change-sign-button">+/-</button>
      <button class="util-button" id="fraction-button">%</button>
      <button class="sign-button">/</button>
      <button class="number-button">7</button>
      <button class="number-button">8</button>
      <button class="number-button">9</button>
      <button class="sign-button">*</button>
      <button class="number-button">4</button>
      <button class="number-button">5</button>
      <button class="number-button">6</button>
      <button class="sign-button">-</button>
      <button class="number-button">1</button>
      <button class="number-button">2</button>
      <button class="number-button">3</button>
      <button class="sign-button">+</button>
      <div class="bottom-buttons">
        <button id="zero-button" class="number-button">0</button>
        <button id="point-button">.</button>
        <button id="equals-button">=</button>
      </div>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
